<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <style>
        /* Stil bilan o'zgartirishlar */
        body {
            background-color: #f8f9fa;
        }

        .login-form {
            margin-top: 100px;
        }

        .error-name,
        .error-password {
            font-size: 16px;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center border-2 border-secondary">
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control user-name" placeholder="User name"
                                required="required" id="name">
                            <p class="error-name text-danger mt-2 d-none">you are not Oybek</p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control my-3 password" placeholder="Password"
                                id="password" required="required">
                            <p class="error-password text-danger mt-2 d-none">Your password is incorrect! please try
                                again</p>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block submit-btn" disabled>Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
